<!doctype html>
<html>
<head>
  <title>Get the top artists and their playcounts using last.fm API</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<script>
  $(document).ready(function() {
    $.getJSON("https://ws.audioscrobbler.com/2.0/?method=user.getTopArtists&user=huluvu424242&api_key=4a9f5581a9cdf20a699f540ac52a95c9&limit=150&format=json&callback=", function(json) {
      var html = '';
      $.each(json.topartists.artist, function(i, item) {
        html += "<p><img src="+item.image[0]['#text']+"><a href=" + item.url + " target='_blank'>" + item.name + " - " + "Play count : " +item.playcount + "</a></p>";
      });
      $('#result').append(html);
    });
  });
</script>
<div id="result"></div>
</body>
</html>
